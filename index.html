<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRINCE DF Weather Report</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>

    <div class="container">
        <div class="weather-card animate__animated animate__fadeInUp">
            <h1>üå§Ô∏è PRINCE DF WEATHER REPORT üå§Ô∏è</h1>
            <h3>Check the weather and plan your day!</h3>

            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="getWeather()">Get Weather</button>

            <div id="weather-info" style="display:none;">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
                <p id="advice" class="advice-text"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script2.js"></script>

</body>
</html>
